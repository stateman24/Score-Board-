<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div class="score-board">
                    <p class="scores">0</p>
                </div>
                <div class="scoreboard-button">
                    <button class="buttons" onclick="IncrementBy1home()">+1</button>
                    <button class="buttons" onclick="IncrementBy2home()">+2</button>
                    <button class="buttons" onclick="IncrementBy3home()" >+3</button>
                </div>
            </div>
            <div id="guest">
                <h3>GUEST</h3>
                <div class="score-board">
                    <p class="scores">0</p>
                </div>
                <div class="scoreboard-button">
                    <button class="buttons" onclick="IncrementBy1guest()" >+1</button>
                    <button class="buttons" onclick="IncrementBy2guest()" >+2</button>
                    <button class="buttons" onclick="IncrementBy3guest()" >+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
